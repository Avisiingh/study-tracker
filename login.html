<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 100-Day Study Streak</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f5f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #1a73e8;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .primary-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        
        .primary-btn:hover {
            background-color: #1557b0;
        }
        
        .error-message {
            color: #d93025;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .auth-links a {
            color: #1a73e8;
            text-decoration: none;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        /* Success message */
        .success-message {
            text-align: center;
            padding: 20px;
        }
        
        .success-message i {
            color: #34a853;
            font-size: 48px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="light-mode">
    <header>
        <div class="container">
            <div class="header-content">
                <h1>100-Day Study Streak</h1>
                <div class="theme-toggle">
                    <button id="theme-toggle-btn">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="login-page">
            <div class="login-container">
                <div class="login-header">
                    <h1>Welcome Back!</h1>
                    <p>Continue your study streak journey</p>
                </div>
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    <div class="forgot-password">
                        <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-button">
                        <span>Sign In</span>
                    </button>
                </form>
                <div class="login-footer">
                    <span>Don't have an account?</span>
                    <a href="register.html">Sign up now</a>
                </div>
                <div class="social-login">
                    <p>Or continue with</p>
                    <div class="social-buttons">
                        <button class="social-button">
                            <i class="fab fa-google"></i>
                        </button>
                        <button class="social-button">
                            <i class="fab fa-github"></i>
                        </button>
                        <button class="social-button">
                            <i class="fab fa-twitter"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Password Recovery Modal -->
    <div class="modal" id="recoveryModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Password Recovery</h2>
            <form id="recoveryForm">
                <div class="form-group">
                    <label for="recoveryEmail">Email Address</label>
                    <input type="email" id="recoveryEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="securityQuestion">Security Question</label>
                    <select id="securityQuestion" required>
                        <option value="">Select a security question</option>
                        <option value="pet">What was your first pet's name?</option>
                        <option value="school">What was the name of your first school?</option>
                        <option value="city">In which city were you born?</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="securityAnswer">Answer</label>
                    <input type="text" id="securityAnswer" required placeholder="Enter your answer">
                </div>
                <button type="submit" class="primary-btn">Reset Password</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 100-Day Study Streak Tracker</p>
        </div>
    </footer>

    <script src="js/ui-components.js"></script>
    <script src="js/login.js"></script>
    <script>
        // Toggle theme
        document.getElementById('theme-toggle-btn').addEventListener('click', function() {
            if (document.body.classList.contains('light-mode')) {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                localStorage.setItem('theme', 'light');
            }
        });
        
        // Load theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.remove('light-mode');
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
