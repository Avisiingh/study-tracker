<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 100-Day Study Streak</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f5f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #1a73e8;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .primary-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        
        .primary-btn:hover {
            background-color: #1557b0;
        }
        
        .error-message {
            color: #d93025;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .auth-links a {
            color: #1a73e8;
            text-decoration: none;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        /* Success message */
        .success-message {
            text-align: center;
            padding: 20px;
        }
        
        .success-message i {
            color: #34a853;
            font-size: 48px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="light-mode">
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <div class="app-logo">
                        <i class="fas fa-book-reader"></i>
                        <h1>Study Streak</h1>
                    </div>
                    <p class="welcome-text">Track your 100-day study journey</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <div class="input-with-icon">
                            <input type="email" id="email" name="email" required placeholder="Email">
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-with-icon">
                            <input type="password" id="password" name="password" required placeholder="Password">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <button type="submit" class="login-button">
                        <span>Log In</span>
                    </button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-login-button google-login">
                            <i class="fab fa-google"></i>
                            <span>Continue with Google</span>
                        </button>
                    </div>

                    <a href="#" id="forgotPasswordLink" class="forgot-password">Forgot password?</a>
                </form>
            </div>

            <div class="signup-box">
                <p>Don't have an account? <a href="#" id="showRegisterForm">Sign up</a></p>
            </div>

            <div class="app-download">
                <p>Get our mobile app</p>
                <div class="store-buttons">
                    <a href="#" class="store-button">
                        <i class="fab fa-apple"></i>
                        <span>App Store</span>
                    </a>
                    <a href="#" class="store-button">
                        <i class="fab fa-google-play"></i>
                        <span>Google Play</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <div class="input-with-icon">
                        <input type="text" id="register-username" required placeholder="Username">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <input type="email" id="register-email" required placeholder="Email">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <input type="tel" id="register-phone" required placeholder="Phone Number">
                        <i class="fas fa-phone"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <input type="password" id="register-password" required placeholder="Password">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <input type="password" id="register-confirm-password" required placeholder="Confirm Password">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <div class="form-group">
                    <select id="register-security-question" required>
                        <option value="">Select a Security Question</option>
                        <option value="pet">What was your first pet's name?</option>
                        <option value="school">What was the name of your first school?</option>
                        <option value="city">In which city were you born?</option>
                        <option value="mother">What is your mother's maiden name?</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <input type="text" id="register-security-answer" required placeholder="Security Answer">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="register-reminders">
                        Enable SMS reminders
                        <span class="checkmark"></span>
                    </label>
                </div>
                <button type="submit" class="login-button">Create Account</button>
                <div id="register-error" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Password Recovery Modal -->
    <div class="modal" id="recoveryModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Reset Password</h2>
            <form id="recoveryForm">
                <div class="form-group">
                    <div class="input-with-icon">
                        <input type="email" id="recovery-email" required placeholder="Enter your email">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <div id="security-question-container" style="display: none;">
                    <p id="security-question-text" class="security-question"></p>
                    <div class="form-group">
                        <div class="input-with-icon">
                            <input type="text" id="security-answer" required placeholder="Your Answer">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-with-icon">
                            <input type="password" id="new-password" required placeholder="New Password">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-with-icon">
                            <input type="password" id="confirm-new-password" required placeholder="Confirm New Password">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                </div>
                <button type="submit" class="login-button" id="recovery-submit">Continue</button>
                <div id="recovery-error" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Phone Verification Modal -->
    <div class="modal" id="verificationModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Verify Phone Number</h2>
            <p>We've sent a verification code to your phone number.</p>
            <form id="verificationForm">
                <div class="form-group">
                    <div class="input-with-icon">
                        <input type="text" id="verification-code" required placeholder="Enter 6-digit code">
                        <i class="fas fa-key"></i>
                    </div>
                </div>
                <button type="submit" class="login-button">Verify</button>
                <button type="button" class="resend-button">Resend Code</button>
                <div id="verification-error" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
